{% extends "base.html" %}

{% block title %}Add a review:{% endblock %}

{% block content %}
<h2>Add your review:</h2>
<div id="login-wrapper">
    <div id="login-box">
        {% load crispy_forms_tags %}
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">submit</button>
        </form>
    </div>
</div>
{% endblock %}
