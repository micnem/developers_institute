{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<div id="login-wrapper">
    <div id="login-box">
        {% load crispy_forms_tags %}
        <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Log In</button>
        </form>
    </div>
</div>
{% endblock %}
