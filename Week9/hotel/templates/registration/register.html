{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    <p>
        First Name
        <input class="form-control" type="text" name="first_name" />
    </p>
    <p>
        Last Name
        <input class="form-control" type="text" name="last_name" />
    </p>
    <button class="btn btn-danger">Register</button>
</form>

{% endblock %}
