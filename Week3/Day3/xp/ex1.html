<!DOCTYPE html>
    <html>
    <head>
        <style>
        #container {
          width: 400px;
          height: 400px;
          position: relative;
          background: yellow;
        }
        #animate {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
          <div id="animate"></div>
        </div>
        <script>
            function myMove() {
                var elem = document.getElementById("animate");
                var pos = 0;
                let id = setInterval(function() {
                    if (pos == 350) {
                    clearInterval(id);
                    }
                    else {
                    pos++;
                    elem.style.left = pos + "px";
                    }
                }, 5);
                }
        </script>
    </body>
    </html>
