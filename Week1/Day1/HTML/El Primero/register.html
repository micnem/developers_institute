<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<form method="GET">
		First name: <input type="text" name="firstname" required><br>
		Last name: <input type="text" name="lastname" required><br>
		Email: <input type="Email" name="email" required><br>
		Password: <input type="Password" name="password" minlength="4"><br>	
		DoB: <input type="date" name="birthday"><br>
		Gender:<br>
		 <input type="radio" name="gender" value="male">Male<br>
		 <input type="radio" name="gender" value="female">Fem<br>
		 Pet pref:<br>
		 <input type="checkbox" name="cat">Cat<br>
		  <input type="checkbox" name="dog">Doggo<br>
		  Cars: <br>
		  <select name="cars">
		  		<option value="Volvo" name="volvo" >Volvo</option>
		  		<option value="Audi" name="audi" >Audi</option>
		  </select><br>
		  Upload a file: <input type="file" name="file"><br>
		  How tall are you: <input type="range"><br>
		<input type="submit" value="Register">
		<input type="reset">
	</form>
<a href="first.html"><p>Homepage</p></a>
</body>
</html>
