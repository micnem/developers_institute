<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
    <h1> These are the {{family.name}}s </h1>
    {% for animal in family.animal_set.all %}
    <ol>
        <li>Animal ID: {{animal.id}}</li>
        <li>Number of legs: {{animal.legs}}</li>
        <li>Weight: {{animal.weight}}</li>
        <li>Speed: {{animal.speed}}</li>
        <li>Family: {{animal.family.name}}</li>
    </ol>
    {% endfor %}
    
</body>
</html>
