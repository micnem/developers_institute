<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt("what is the first number?", 0);
        var y = prompt("what is the second number?", 0);
        var add = +x + +y;
        var subtract = +x - +y;
        var mul = +x * +y;
        var div = +x / +y;
        

        console.log(add);
        console.log(subtract);
        console.log(mul);
        console.log(div);


    </script>
</body>
</html>
