<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["Banana", "Apples", "Oranges", "Blueberries"];
        fruits.shift(); 
        fruits.sort();
        fruits.push("Kiwi");
        fruits.splice(0, 1);
        fruits.reverse();
        console.log(fruits);
        console.log(fruits[1]);
    </script>
</body>
</html>
