<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        var input = prompt("Enter a zipcode: ", 00000);
        var zip = input.split("");
        var regex = /[a-z]/ig;
        var result = regex.test(zip);
            if(result==true){
                console.log("letters were entered");
            }
            else if(zip.length == 5){
                console.log("valid zipcode entered");
            }
            else{
                console.log("The zipcode entered is not valid");
            }
    </script>
</body>
</html>
