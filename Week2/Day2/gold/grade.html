<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("input your grade", 0)

        if(input>90){
            console.log("A")
        }
        else if(input>80 && input<=90){
            console.log("B")
        }
        else if(input>70 && input<=80){
            console.log("C")
        }
        else{
            console.log("D")
        }
    </script>
</body>
</html>
