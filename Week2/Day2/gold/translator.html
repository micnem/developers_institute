<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input = prompt("what language do you speak?", 0)
        switch(input){
            case "French":
                console.log("Bonjour");
                break;
            case "English":
                console.log("Hello");
                break;
            case "Hebrew":
                console.log("שלום")
                break;
            default:
                console.log("01110011 01101111 01110010 01110010 01111001");
        }
    </script>
</body>
</html>
