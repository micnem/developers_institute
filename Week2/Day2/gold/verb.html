<body>
    <script>
        var verb = "swimming"
        var n = verb.includes("ing");
        
        if(verb.length>=3 && n==false){
            console.log(verb + "ing")
        }
    
        else if(n==true){
            console.log(verb + "ly")
        }

        else{
            console.log(verb)
        }
    </script>
</body>
